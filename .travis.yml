language: python

python:
        - "3.3"
        - "3.4"
        - "3.5"
        - "3.5-dev"
        - "3.6"
        - "3.6-dev"
        - "3.7-dev"

install:
        - pip install flake8
        - pip install pylint
        - pip install -r requirements.txt

script:
        - flake8 . --exclude=migrations
        - find -name "*.py" -not -path "*/migrations/*" | xargs pylint
